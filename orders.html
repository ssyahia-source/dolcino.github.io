<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©lices Sucr√©s - Gestion commandes</title>
    <style>
        :root {
            --primary: #FF6B8B; /* Rose p√¢tissier */
            --secondary: #FFB74D; /* Orange doux */
            --accent: #FFD166; /* Jaune cr√®me */
            --dark: #8B4513; /* Brun chocolat */
            --light: #FFF8F0; /* Cr√®me tr√®s claire */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #FFE4CC 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--dark) 0%, #A0522D 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid var(--accent);
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--accent);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .orders-container {
            padding: 30px;
        }
        
        .orders-list {
            margin-top: 20px;
        }
        
        .order-card {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #FFE4CC;
        }
        
        .order-number {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--dark);
        }
        
        .order-date {
            color: #A0522D;
            font-size: 0.9em;
        }
        
        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            white-space: nowrap;
        }
        
        .status-en-attente { background: #FFF3CD; color: #856404; }
        .status-confirm√©e { background: #D1ECF1; color: #0C5460; }
        .status-preparation { background: #FFE0B2; color: #E65100; }
        .status-livraison { background: #C8E6C9; color: #1B5E20; }
        .status-livr√©e { background: #C3E6CB; color: #155724; }
        .status-annul√©e { background: #F5C6CB; color: #721C24; }
        
        .customer-info {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #FFE4CC;
        }
        
        .customer-info h4 {
            color: var(--dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .info-item {
            padding: 8px 0;
            border-bottom: 1px solid #FFE4CC;
        }
        
        .info-label {
            font-weight: bold;
            color: #A0522D;
            display: block;
            font-size: 0.9em;
        }
        
        .info-value {
            color: var(--dark);
        }
        
        .order-items {
            margin: 20px 0;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #FFE4CC;
        }
        
        .order-items h4 {
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #FFE4CC;
        }
        
        .item-row:last-child {
            border-bottom: none;
        }
        
        .item-name {
            flex: 2;
            font-weight: 500;
        }
        
        .item-quantity {
            flex: 1;
            text-align: center;
            background: #FFF8F0;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .item-price {
            flex: 1;
            text-align: right;
            font-weight: bold;
            color: var(--primary);
        }
        
        .order-total {
            text-align: right;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--primary);
            color: var(--dark);
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
        }
        
        .btn-call {
            background: var(--primary);
            color: white;
        }
        
        .btn-email {
            background: var(--secondary);
            color: white;
        }
        
        .btn-status {
            background: var(--dark);
            color: white;
            padding: 10px 15px;
        }
        
        .empty-message {
            text-align: center;
            padding: 50px;
            color: #A0522D;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.05);
            flex: 1;
            min-width: 200px;
            text-align: center;
            border: 1px solid #FFE4CC;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.1);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .stat-label {
            color: #A0522D;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        /* Section allerg√®nes et notes */
        .order-notes {
            background: #FFF3E0;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #FFB74D;
        }
        
        .order-notes h5 {
            color: #E65100;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Filtres */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 20px;
            background: white;
            border: 2px solid #FFE4CC;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--dark);
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .order-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats-bar {
                flex-direction: column;
            }
            
            .stat-card {
                min-width: 100%;
            }
            
            .filters {
                justify-content: center;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .orders-container {
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-birthday-cake"></i> Commandes P√¢tisserie</h1>
            <p>Gestion des commandes de g√¢teaux</p>
            <div>
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Retour √† la p√¢tisserie
                </a>
                <a href="#" class="back-link" id="exportCSV">
                    <i class="fas fa-download"></i> Exporter CSV
                </a>
            </div>
        </div>
        
        <div class="orders-container">
            <h2><i class="fas fa-list"></i> Liste des commandes</h2>
            
            <!-- Filtres -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Toutes</button>
                <button class="filter-btn" data-filter="En attente">‚è≥ En attente</button>
                <button class="filter-btn" data-filter="Confirm√©e">‚úÖ Confirm√©es</button>
                <button class="filter-btn" data-filter="Pr√©paration">üë®‚Äçüç≥ En pr√©paration</button>
                <button class="filter-btn" data-filter="Livraison">üöö En livraison</button>
                <button class="filter-btn" data-filter="Livr√©e">üéâ Livr√©es</button>
                <button class="filter-btn" data-filter="Annul√©e">‚ùå Annul√©es</button>
            </div>
            
            <!-- Barre de statistiques -->
            <div class="stats-bar" id="statsBar">
                <!-- Les statistiques seront charg√©es dynamiquement -->
            </div>
            
            <div class="orders-list" id="ordersList">
                <!-- Commandes charg√©es dynamiquement -->
                <div class="empty-message">
                    <i class="fas fa-birthday-cake" style="font-size: 4em; margin-bottom: 20px; color: #FFD166;"></i>
                    <h3>Chargement des commandes...</h3>
                    <p>Veuillez patienter</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let allOrders = [];
        let currentFilter = 'all';
        
        function loadOrders() {
            try {
                // Charger depuis le nouveau syst√®me
                let orders = JSON.parse(localStorage.getItem('delices-commandes')) || [];
                
                // Si pas de commandes, essayer l'ancien syst√®me
                if (orders.length === 0) {
                    orders = JSON.parse(localStorage.getItem('sarsel-orders')) || [];
                    // Migrer vers le nouveau syst√®me
                    if (orders.length > 0) {
                        localStorage.setItem('delices-commandes', JSON.stringify(orders));
                    }
                }
                
                // Nettoyer et normaliser les donn√©es
                orders = orders.map((order, index) => {
                    if (!order.orderNumber) {
                        order.orderNumber = 'CMD-' + (index + 1).toString().padStart(3, '0');
                    }
                    if (!order.date) {
                        order.date = new Date().toISOString();
                    }
                    if (!order.status) {
                        order.status = 'En attente';
                    }
                    
                    // Convertir le total en nombre si n√©cessaire
                    if (order.total) {
                        order.total = parseFloat(order.total);
                        if (isNaN(order.total)) order.total = 0;
                    } else {
                        order.total = 0;
                    }
                    
                    // Nettoyer les items
                    if (order.items && Array.isArray(order.items)) {
                        order.items = order.items.map(item => {
                            // Convertir le prix en nombre
                            if (item.price) {
                                const price = parseFloat(item.price);
                                item.price = isNaN(price) ? 0 : price;
                            } else {
                                item.price = 0;
                            }
                            
                            // Convertir la quantit√© en nombre
                            if (item.quantity) {
                                const quantity = parseInt(item.quantity);
                                item.quantity = isNaN(quantity) ? 0 : quantity;
                            } else {
                                item.quantity = 0;
                            }
                            
                            return item;
                        });
                    } else {
                        order.items = [];
                    }
                    
                    return order;
                });
                
                allOrders = orders;
                displayOrders();
            } catch (error) {
                console.error('Erreur lors du chargement des commandes:', error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="empty-message">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4em; margin-bottom: 20px; color: #FF6B8B;"></i>
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les commandes. V√©rifiez la console pour plus de d√©tails.</p>
                        <p style="font-size: 0.8em; margin-top: 10px;">Erreur: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayOrders() {
            const container = document.getElementById('ordersList');
            const statsBar = document.getElementById('statsBar');
            
            // Filtrer les commandes
            const filteredOrders = currentFilter === 'all' 
                ? allOrders  // Afficher TOUTES les commandes sans filtre
                : allOrders.filter(order => order.status === currentFilter);
            
            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="empty-message">
                        <i class="fas fa-birthday-cake" style="font-size: 4em; margin-bottom: 20px; color: #FFD166;"></i>
                        <h3>Aucune commande ${currentFilter === 'all' ? '' : 'avec ce statut'}</h3>
                        <p>${currentFilter === 'all' ? 'Les commandes appara√Ætront ici' : 'Aucune commande avec le statut "' + currentFilter + '"'}</p>
                    </div>
                `;
                
                statsBar.innerHTML = '';
                return;
            }
            
            // Calculer les statistiques TOUJOURS sur toutes les commandes
            const totalOrders = allOrders.length;
            const totalRevenue = allOrders.reduce((sum, order) => sum + (order.total || 0), 0);
            const pendingOrders = allOrders.filter(order => order.status === 'En attente').length;
            const totalG√¢teaux = allOrders.reduce((sum, order) => 
                sum + (order.items ? order.items.reduce((itemSum, item) => itemSum + (item.quantity || 0), 0) : 0), 0);
            
            // Afficher les statistiques
            statsBar.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalOrders}</div>
                    <div class="stat-label">Commandes totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalRevenue.toFixed(2)} DT</div>
                    <div class="stat-label">Chiffre d'affaires</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${pendingOrders}</div>
                    <div class="stat-label">Commandes en attente</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalG√¢teaux}</div>
                    <div class="stat-label">G√¢teaux vendus</div>
                </div>
            `;
            
            // Trier par date (plus r√©cent d'abord)
            filteredOrders.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = '';
            filteredOrders.forEach((order, index) => {
                const date = new Date(order.date);
                const formattedDate = date.toLocaleDateString('fr-FR', {
                    weekday: 'long',
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const statusClass = getStatusClass(order.status);
                const statusText = getStatusText(order.status);
                
                // V√©rifier s'il y a des allerg√®nes sp√©cifiques
                const hasAllergens = order.items && order.items.some(item => item.allergens && item.allergens !== 'Aucun');
                const allergensNotes = order.items ?
                    order.items
                        .filter(item => item.allergens && item.allergens !== 'Aucun')
                        .map(item => `${item.name || 'G√¢teau'}: ${item.allergens}`)
                        .join(', ') : '';
                
                // D√©terminer la couleur de la bordure en fonction du statut
                let borderColor = 'var(--primary)'; // Par d√©faut rose
                if (order.status === 'Confirm√©e') borderColor = '#0C5460';
                if (order.status === 'Pr√©paration') borderColor = '#E65100';
                if (order.status === 'Livraison') borderColor = '#1B5E20';
                if (order.status === 'Livr√©e') borderColor = '#155724';
                if (order.status === 'Annul√©e') borderColor = '#721C24';
                
                html += `
                    <div class="order-card" style="border-left: 5px solid ${borderColor};">
                        <div class="order-header">
                            <div>
                                <div class="order-number">${order.orderNumber}</div>
                                <div class="order-date"><i class="far fa-clock"></i> ${formattedDate}</div>
                            </div>
                            <div class="order-status ${statusClass}">
                                ${statusText}
                            </div>
                        </div>
                        
                        <div class="customer-info">
                            <h4><i class="fas fa-user"></i> Informations client</h4>
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Nom complet:</span>
                                    <span class="info-value">${order.name || 'Non sp√©cifi√©'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">T√©l√©phone:</span>
                                    <span class="info-value">${order.phone || 'Non sp√©cifi√©'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Email:</span>
                                    <span class="info-value">${order.email || 'Non sp√©cifi√©'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Paiement:</span>
                                    <span class="info-value">${getPaymentMethodText(order.paymentMethod)}</span>
                                </div>
                            </div>
                            <div style="margin-top: 10px;">
                                <span class="info-label">Adresse de livraison:</span>
                                <div class="info-value"><i class="fas fa-map-marker-alt"></i> ${order.address || 'Non sp√©cifi√©e'}</div>
                            </div>
                        </div>
                        
                        ${(order.notes && order.notes !== 'Aucune note') || hasAllergens ? `
                            <div class="order-notes">
                                <h5><i class="fas fa-sticky-note"></i> Notes importantes</h5>
                                ${order.notes && order.notes !== 'Aucune note' ? `
                                    <div><strong>Instructions client:</strong> ${order.notes}</div>
                                ` : ''}
                                ${hasAllergens ? `
                                    <div style="margin-top: 8px;">
                                        <strong><i class="fas fa-exclamation-triangle"></i> Allerg√®nes:</strong> ${allergensNotes}
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}
                        
                        <div class="order-items">
                            <h4><i class="fas fa-birthday-cake"></i> G√¢teaux command√©s</h4>
                            ${order.items && order.items.length > 0 ? order.items.map(item => {
                                const price = parseFloat(item.price) || 0;
                                const quantity = parseInt(item.quantity) || 0;
                                const totalItem = price * quantity;
                                
                                return `
                                    <div class="item-row">
                                        <div class="item-name">${item.name || 'G√¢teau'}</div>
                                        <div class="item-quantity">${quantity} √ó ${price.toFixed(2)} DT</div>
                                        <div class="item-price">${totalItem.toFixed(2)} DT</div>
                                    </div>
                                `;
                            }).join('') : '<div class="item-row">Aucun d√©tail de produit</div>'}
                        </div>
                        
                        <div class="order-total">
                            <i class="fas fa-receipt"></i> Total: ${(order.total || 0).toFixed(2)} DT
                        </div>
                        
                        <div class="order-actions">
                            ${order.status !== 'Annul√©e' && order.phone ? `
                                <button class="btn btn-whatsapp" onclick="contactOnWhatsApp('${order.phone || ''}', '${order.orderNumber}', '${order.name || 'Client'}')">
                                    <i class="fab fa-whatsapp"></i> WhatsApp
                                </button>
                                <button class="btn btn-call" onclick="callCustomer('${order.phone || ''}')">
                                    <i class="fas fa-phone"></i> Appeler
                                </button>
                            ` : ''}
                            
                            ${order.email && order.email !== 'Non sp√©cifi√©' ? `
                                <button class="btn btn-email" onclick="emailCustomer('${order.email}', '${order.orderNumber}', '${order.name || 'Client'}')">
                                    <i class="fas fa-envelope"></i> Email
                                </button>
                            ` : ''}
                            
                            <select class="btn btn-status" onchange="updateOrderStatus('${order.orderNumber}', this.value)">
                                <option value="En attente" ${order.status === 'En attente' ? 'selected' : ''}>‚è≥ En attente</option>
                                <option value="Confirm√©e" ${order.status === 'Confirm√©e' ? 'selected' : ''}>‚úÖ Confirm√©e</option>
                                <option value="Pr√©paration" ${order.status === 'Pr√©paration' ? 'selected' : ''}>üë®‚Äçüç≥ En pr√©paration</option>
                                <option value="Livraison" ${order.status === 'Livraison' ? 'selected' : ''}>üöö En livraison</option>
                                <option value="Livr√©e" ${order.status === 'Livr√©e' ? 'selected' : ''}>üéâ Livr√©e</option>
                                <option value="Annul√©e" ${order.status === 'Annul√©e' ? 'selected' : ''}>‚ùå Annul√©e</option>
                            </select>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Mettre √† jour les boutons de filtre actifs
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.getAttribute('data-filter') === currentFilter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        function filterOrders(status) {
            currentFilter = status;
            displayOrders();
        }
        
        function getStatusClass(status) {
            const statusMap = {

                'Livr√©e': 'status-livr√©e',

        function getStatusText(status) {

                'Pr√©paration': 'üë®‚Äçüç≥ En pr√©paration',

        function getPaymentMethodText(method) {

                'contact': 'üìû √Ä contacter',

        function contactOnWhatsApp(phone, orderNumber, customerName) {
            if (!phone) {
                alert("Num√©ro de t√©l√©phone non disponible");
                return;
            }
            
            const cleanPhone = phone.replace(/\D/g, '');
            if (cleanPhone.length < 8) {
                alert("Num√©ro de t√©l√©phone invalide");
                return;
            }
            
            const message = encodeURIComponent(
                `Bonjour ${customerName},\n\nJe vous contacte concernant votre commande de g√¢teaux ${orderNumber} chez D√©lices Sucr√©s.\n\nPouvez-vous me confirmer les d√©tails de votre commande ?\n\nMerci !\nüç∞ D√©lices Sucr√©s`
            );
            window.open(`https://wa.me/${cleanPhone}?text=${message}`, '_blank');
        }
        
        function callCustomer(phone) {
            if (!phone) {
                alert("Num√©ro de t√©l√©phone non disponible");
                return;
            }
            
            if (confirm(`Voulez-vous appeler ce client ?\nüìû ${phone}`)) {
                window.open(`tel:${phone}`);
            }
        }
        
        function emailCustomer(email, orderNumber, customerName) {
            if (!email || email === 'Non sp√©cifi√©') {
                alert("Ce client n'a pas fourni d'adresse email");
                return;
            }
            
            const subject = encodeURIComponent(`Votre commande de g√¢teaux ${orderNumber} - D√©lices Sucr√©s`);
            const body = encodeURIComponent(
                `Bonjour ${customerName},\n\nMerci pour votre commande chez D√©lices Sucr√©s !\n\nNous vous contacterons bient√¥t pour confirmer les d√©tails de votre commande ${orderNumber}.\n\n√Ä tr√®s bient√¥t,\nL'√©quipe D√©lices Sucr√©s\nüç∞`
            );
            window.open(`mailto:${email}?subject=${subject}&body=${body}`);
        }
        
        function updateOrderStatus(orderNumber, newStatus) {
            if (!confirm(`Voulez-vous vraiment changer le statut de la commande ${orderNumber} en "${getStatusText(newStatus)}" ?`)) {
                return;
            }
            
            let orders = JSON.parse(localStorage.getItem('delices-commandes')) || [];
            const orderIndex = orders.findIndex(o => o.orderNumber === orderNumber);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                localStorage.setItem('delices-commandes', JSON.stringify(orders));
                
                // Synchroniser avec l'ancien syst√®me
                localStorage.setItem('sarsel-orders', JSON.stringify(orders));
                
                loadOrders();
                alert(`‚úÖ Statut mis √† jour pour la commande ${orderNumber} : ${getStatusText(newStatus)}`);
            } else {
                alert('‚ùå Commande non trouv√©e');
            }
        }
        
        function exportToCSV() {
            const orders = JSON.parse(localStorage.getItem('delices-commandes')) || [];
            
            if (orders.length === 0) {
                alert('Aucune commande √† exporter');
                return;
            }
            
            // Cr√©er le contenu CSV
            let csv = 'Num√©ro;Date;Client;T√©l√©phone;Email;Adresse;Paiement;Total;Statut;G√¢teaux;Allerg√®nes;Notes\n';
            
            orders.forEach(order => {
                const date = new Date(order.date).toLocaleDateString('fr-FR');
                const g√¢teaux = order.items ? 
                    order.items.map(item => `${parseInt(item.quantity) || 0}x ${item.name || 'G√¢teau'}`).join(', ') : 'N/A';
                
                const allergens = order.items ?
                    order.items
                        .map(item => item.allergens || 'Aucun')
                        .filter(a => a !== 'Aucun')
                        .join(', ') : '';
                
                csv += `"${order.orderNumber || 'N/A'}";"${date}";"${order.name || ''}";"${order.phone || ''}";"${order.email || ''}";"${order.address || ''}";"${getPaymentMethodText(order.paymentMethod)}";"${(parseFloat(order.total) || 0).toFixed(2)}";"${order.status || ''}";"${g√¢teaux}";"${allergens}";"${order.notes || ''}"\n`;
            });
            
            // Cr√©er et t√©l√©charger le fichier
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `commandes-delices-sucrees-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Lib√©rer l'URL de l'objet
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }
        
        // Charger les commandes au d√©marrage
        document.addEventListener('DOMContentLoaded', function() {
            // Configurer le bouton d'export CSV
            document.getElementById('exportCSV').addEventListener('click', function(e) {
                e.preventDefault();
                exportToCSV();
            });
            
            // Configurer les boutons de filtre
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    filterOrders(filter);
                });
            });
            
            // Charger les commandes
            loadOrders();
            
            // Rafra√Æchir automatiquement toutes les 30 secondes
            setInterval(loadOrders, 30000);
            
            // Ajouter un raccourci clavier pour exporter (Ctrl+E)
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                    e.preventDefault();
                    exportToCSV();
                }
            });
        });
        
        // Exposer les fonctions globales pour les boutons HTML
        window.filterOrders = filterOrders;
        window.contactOnWhatsApp = contactOnWhatsApp;
        window.callCustomer = callCustomer;
        window.emailCustomer = emailCustomer;
        window.updateOrderStatus = updateOrderStatus;
        window.exportToCSV = exportToCSV;
    </script>

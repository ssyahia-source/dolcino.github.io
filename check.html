<!DOCTYPE html>
<html>
<body>
    <h2>Test de chargement</h2>
    
    <div id="results"></div>
    
    <script>
        const files = [
            'css/style.css',
            'js/app.js', 
            'images/anniversaire/gateau-chocolat.jpg'
        ];
        
        const results = document.getElementById('results');
        
        files.forEach(file => {
            fetch(file)
                .then(r => {
                    results.innerHTML += `<p>✅ ${file} - TROUVÉ (${r.status})</p>`;
                })
                .catch(e => {
                    results.innerHTML += `<p style="color:red">❌ ${file} - NON TROUVÉ</p>`;
                });
        });
    </script>
</body>
</html>
